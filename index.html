<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follow Our Journey</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            position: relative;
            overflow: hidden;
        }

        /* Background container */
        .slideshow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            animation: fade 20s infinite;
        }

        /* Dark overlay for better readability */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        /* Content */
        .content {
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .links a {
            display: block;
            margin: 10px auto;
            padding: 15px;
            width: 250px;
            text-decoration: none;
            font-size: 18px;
            background: #007BFF;
            color: white;
            border-radius: 5px;
            transition: 0.3s;
        }

        .links a:hover {
            background: #0056b3;
        }

        /* Keyframes for fading effect */
        @keyframes fade {
            0%, 100% { opacity: 1; }
            25% { opacity: 0.8; }
            50% { opacity: 0.6; }
            75% { opacity: 0.8; }
        }
    </style>
</head>
<body>

    <!-- Background Slideshow -->
    <div class="slideshow"></div>
    <div class="overlay"></div>

    <!-- Content -->
    <div class="content">
        <h1>Follow Our Journey</h1>
        <div class="links">
            <a href="https://www.instagram.com/conoconut/" target="_blank">Eva Crazyshina</a>
            <a href="https://www.instagram.com/carlos_rodrigot/" target="_blank">Carlos Awesome Teixeira</a>
            <a href="https://www.youtube.com/@yourchannel" target="_blank">YouTube Channel</a>
            <a href="https://enduristan.eu/" target="_blank">Enduristan</a>
            <a href="https://www.thorkracing.com/categoria-produto/motorcycle-navigation-systems/" target="_blank">Thork Racing</a>
        </div>
    </div>

    <script>
        // Array of image URLs (Make sure to upload images to GitHub repo!)
        const images = [
            'images/photo1.jpg',
            'images/photo2.jpg',
            'images/photo3.jpg',
            'https://your-online-image.jpg'
        ];

        let currentIndex = 0;
        const slideshow = document.querySelector('.slideshow');

        function changeBackground() {
            slideshow.style.backgroundImage = `url('${images[currentIndex]}')`;
            currentIndex = (currentIndex + 1) % images.length;
        }

        // Change background every 20 seconds
        changeBackground();
        setInterval(changeBackground, 20000);
    </script>

</body>
</html>
